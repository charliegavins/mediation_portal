<h1>Cases</h1>
<div class="media" ng-repeat="case in casesIndex.cases">
  <div class="media-body">
    <a ui-sref="casesShow({ id: case._id })">{{ case.caseID }} - {{ case.partnerA.firstName }} and {{ case.partnerB.firstName }}</a>  || <a ui-sref="casesEdit({ id: case._id })">edit</a>
  </div>
</div>
