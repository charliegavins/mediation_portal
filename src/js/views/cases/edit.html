<h2>Edit Case</h2>

<form ng-submit="casesEdit.update()">
  <div class="form-group">
    <input type="text" class="form-control" id="caseID" ng-model="casesEdit.case.caseID" placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="partnerA" ng-model="casesEdit.cases.partnerA" placeholder="Partner A">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="partnerB" ng-model="casesEdit.case.partnerB" placeholder="Partner B">
  </div>
  <div class="form-group">
    <input type="date" class="form-control" id="dateOfMarriage" ng-model="casesEdit.case.dateOfMarriage" placeholder="Date of marriage">
  </div>
  <div class="form-group">
    <input type="date" class="form-control" id="dateOfCohabitation" ng-model="casesEdit.case.dateOfCohabitation" placeholder="Date of cohabitation">
  </div>
  <div class="form-group">
    <input type="date" class="form-control" id="dateOfSeparation" ng-model="casesEdit.case.dateOfSeparation" placeholder="Date of separation">
  </div>
  <div class="form-group">
    <input type="checkbox" class="form-control" id="children" ng-model="casesEdit.case.children" placeholder="Children">
  </div>
</form>
