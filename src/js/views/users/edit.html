<h2>Edit Personal Information</h2>
<form ng-submit="usersEdit.update()">
  <div class="form-group">
    <input type="text" class="form-control" id="title" ng-model="usersEdit.user.title" placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="name" ng-model="usersEdit.user.firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="eventImage" class="form-control" id="eventImage" ng-model="usersEdit.user.lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input type="middleNames" class="form-control" id="middleNames" ng-model="usersEdit.user.middleNames" placeholder="Middle Name(s)">
  </div>
  <div class="form-group">
    <input type="date" class="form-control" id="DoB" ng-model="usersEdit.user.DoB" placeholder="Date of birth">
  </div>
  <div class="form-group">
    <input type="address" class="form-control" id="homeAddress" ng-model="usersEdit.user.homeAddress" placeholder="Home Address">
  </div>
  <div class="form-group">
    <input type="postcode" class="form-control" id="postcode" ng-model="usersEdit.user.postcode" placeholder="Postcode">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="mobileNumber" ng-model="usersEdit.user.mobileTel" placeholder="Mobile number">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="otherTel" ng-model="usersEdit.user.otherTel" placeholder="Additional number">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="usersEdit.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    Has solicitor? <input class="form-control" type="checkbox" name="hasSolicitor" ng-model="usersEdit.user.hasSolicitor" placeholder="hasSolicitor">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Solicitor Name" ng-model="usersEdit.user.solicitorName" placeholder="Solicitor ANme">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="hasSolicitor" ng-model="usersEdit.user.solicitorAddress" placeholder="Solicitor Address">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Solicitor Company Name" ng-model="usersEdit.user.solicitorCompanyName" placeholder="Solicitor Company Name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Solicitor Email" ng-model="usersEdit.user.solicitorEmail" placeholder="Solicitor Email">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Solicitor Tel" ng-model="usersEdit.user.solicitorTel" placeholder="Solicitor Tel">
  </div>
  <p ng-if="usersEdit.updated">updated!</p>
  <input type="submit" class="btn btn-primary" value="Update">
</form>
Multiple
<input type="file" nv-file-select="" uploader="usersEdit.uploader" multiple  /><br/>
Single
             <input type="file" nv-file-select="" uploader="usersEdit.uploader" />


<div class="col-md-9" style="margin-bottom: 40px">

                  <h3>Upload queue</h3>
                  <p>Queue length: {{ uploader.queue.length }}</p>

                  <table class="table">
                      <thead>
                          <tr>
                              <th width="50%">Name</th>
                              <th ng-show="usersEdit.uploader.isHTML5">Size</th>
                              <th ng-show="usersEdit.uploader.isHTML5">Progress</th>
                              <th>Status</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="item in usersEdit.uploader.queue">
                              <td><strong>{{ item.file.name }}</strong></td>
                              <td ng-show="usersEdit.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                              <td ng-show="usersEdit.uploader.isHTML5">
                                  <div class="progress" style="margin-bottom: 0;">
                                      <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                  </div>
                              </td>
                              <td class="text-center">
                                  <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                  <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                  <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                              </td>
                              <td nowrap>
                                  <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                      <span class="glyphicon glyphicon-upload"></span> Upload
                                  </button>
                                  <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                      <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                  </button>
                                  <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                      <span class="glyphicon glyphicon-trash"></span> Remove
                                  </button>
                              </td>
                          </tr>
                      </tbody>
                  </table>

                  <div>
                      <div>
                          Queue progress:
                          <div class="progress" style="">
                              <div class="progress-bar" role="progressbar" ng-style="{ 'width': usersEdit.uploader.progress + '%' }"></div>
                          </div>
                      </div>
                      <button type="button" class="btn btn-success btn-s" ng-click="usersEdit.uploader.uploadAll()" ng-disabled="!usersEdit.uploader.getNotUploadedItems().length">
                          <span class="glyphicon glyphicon-upload"></span> Upload all
                      </button>
                      <button type="button" class="btn btn-warning btn-s" ng-click="usersEdit.uploader.cancelAll()" ng-disabled="!usersEdit.uploader.isUploading">
                          <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                      </button>
                      <button type="button" class="btn btn-danger btn-s" ng-click="usersEdit.uploader.clearQueue()" ng-disabled="!usersEdit.uploader.queue.length">
                          <span class="glyphicon glyphicon-trash"></span> Remove all
                      </button>
                  </div>

              </div>

          </div>
