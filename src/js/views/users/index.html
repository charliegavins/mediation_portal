<h1>Users</h1>
<div class="media" ng-repeat="user in usersIndex.users">
  <div class="media-left">
    <a ui-sref="#">
      <img class="media-object" ng-src="{{ user.image }}">
    </a>
  </div>
  <div class="media-body">
    <a ui-sref="usersShow({ id: user._id })">{{ user.firstName }} {{ user.lastName }}</a>
  </div>
</div>
